<!DOCTYPE html>
<html>
	<head>
	    <title>  OBallot | VOTE   </title>
		<!--Import Font Awesome Icons -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'materialize/css/materialize.css') }}"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css') }}">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script> var error = '{{ error }}'
		</script>
	</head>
	<body class="white">
        <nav>
            <div class="z-depth-1-half nav-wrapper teal lighten-2">
              <a href="#" class="brand-logo left margin-left-10">OBallot</a>
            </div>
        </nav>
        <div class="signup-title grey lighten-3 center-align padding-top-20px">
            <span class="f-200 s-30 grey-text text-darken-1 uppercase"> <span class="uppercase">{{ ballot.name }} </span> </span>
        </div>
        <div class="container">
            <div class="row">
							{% if not ballot %}
								<div class="col s10 offset-s1 offset-m2 offset-l1 l10 m8  s-20 margin-top-5">
										<div class="jumbotron">
												<span class="f-400 s-3em">Ballot Not Found</span>
										</div>
								</div>
							{% else %}
							 <form method="post" id="vote">
	                <div class="col s8 offset-s2 offset-m2 m8 offset-l4 l5 s-20 margin-top-5 margin-auto">
	                    <div class="input-field">
	                        <input id="pass" type="password" class="validate" required name="passkey">
	                        <label for="pass" data-error="Invalid">Passkey</label>
	                    </div>
	                    <div class="input-field" required>
	                        <input id="otp" type="number" class="validate" data-length="10" name="otp" required>
	                        <label for="otp">OTP</label>
	                    </div>

	                </div>

                  {% if candidates %}
                </div>
                  <div class="row">
                      {% for i in range(count['candidates']) %}
                      <a href="#" onclick="submit()">
                          <div class="col s12 m3">
                              <div class="card blue-grey darken-1">
                                  <div class="card-content white-text center-align uppercase">
                                      <span class="card-title">{{ candidates[i].name }}</span>
                                  </div>
                              </div>
                          </div>
                      </a>
                      {% endfor %}
                  </div>
                  {% endif %}
							 </form>
							{% endif %}
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static',filename = 'jquery/jquery.js') }} "></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'materialize/js/materialize.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'js/main.js') }}"></script>
		<script>
			if(error){
					console.log(error);
			}
      function submit(){
        $('#vote').submit();
      }
		</script>
	</body>
</html>
