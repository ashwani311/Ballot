<!DOCTYPE html>
<html>
	<head>
	    <title>  OBallot | VOTE   </title>
		<!--Import Font Awesome Icons -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'materialize/css/materialize.css') }}"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css') }}">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script> var error = ''
		</script>
	</head>
	<body class="white">
        <nav>
            <div class="z-depth-1-half nav-wrapper teal lighten-2">
              <a href="#" class="brand-logo left margin-left-10">OBallot</a>
            </div>
        </nav>
        <div class="signup-title grey lighten-3 center-align padding-top-20px">
            <span class="f-200 s-30 grey-text text-darken-1 uppercase"> <span class="uppercase">{{ ballot.name }} </span> </span>
        </div>
        <div class="container">
            <div class="row">
              <div class="row">
                  <div class="col s12 m3">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text center-align uppercase">
                              <span class="card-title"> Nokia - 4 </span>
                              <span class="card-content"> </span>
                          </div>
                      </div>
                  </div>
                  <div class="col s12 m3">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text center-align uppercase">
                              <span class="card-title"> Samsung - 2 </span>
                          </div>
                      </div>
                  </div>
                  <div class="col s12 m3">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text center-align uppercase">
                              <span class="card-title"> Oneplus - 6 </span>
                          </div>
                      </div>
                  </div>
                  <div class="col s12 m3">
                      <div class="card blue-grey darken-1">
                          <div class="card-content white-text center-align uppercase">
                              <span class="card-title"> Iphone - 5 </span>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static',filename = 'jquery/jquery.js') }} "></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'materialize/js/materialize.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'js/main.js') }}"></script>

	</body>
</html>
