<!DOCTYPE html>
<html>
	<head>
	    <title>  OBallot | Sign Up   </title>
		<!--Import Font Awesome Icons -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'materialize/css/materialize.css') }}"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'css/main.css') }}">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body class="white">
        <nav>
            <div class="z-depth-1-half nav-wrapper teal lighten-2">
              <a href="#" class="brand-logo left margin-left-10">OBallot</a>

              <ul id="nav-mobile" class="right margin-right-10">
                <li><a href="/login">Login</a></li>
              </ul>
            </div>
        </nav>
        <div class="signup-title grey lighten-3 center-align padding-top-20px">
            <span class="f-200 s-30 grey-text text-darken-1"> Create Your <span class="brand-logo" >OBallot</span> Account </span>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2 offset-m2 m8 offset-l4 l5 s-20 margin-top-5 margin-auto">
                    <form method="post">
                        <span class="f-200"> http://localhost/OBallot/ </span>
                        <div class="input-field inline">
                            <input id="url" type="text"  name="url">
                            <label for="url" data-error="invalid">Account URL</label>
                        </div>
                        <div class="input-field">
                            <input id="email"  name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="name" type="text"  name="name">
                            <label for="name" data-error="Invalid">Name</label>
                        </div>
                        <div class="input-field">
                            <input id="mob" type="number"  name="mob">
                            <label for="mob" data-error="Invalid">Mobile</label>
                        </div>
                        <div class="input-field">
                            <input id="pass" type="password"  name="pass" data-length="12">
                            <label for="pass">Password</label>
                        </div>
                        <div class="input-field">
                            <input id="cpass" type="password" name="cpass">
                            <label for="cpass">Confirm Password</label>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static',filename = 'jquery/jquery.js') }} "></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'materialize/js/materialize.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static',filename = 'js/main.js') }}"></script>
	</body>
</html>
